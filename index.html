<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
    rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main class="container"> 

        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input placeholder="Usuário" type="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Lembrar senha
                </label>
                <a href="#">Esqueci a senha</a>
            </div>

            <button type="submit" class="login">Login</button>

            <div class="register-link">
                <p>Não tem uma conta? <a href="cadastrochatgpt/cadastro.html">Cadastre-se</a></p>
            </div>
        </form>

    </main>
    <script>
        async function cadastrar(event) {
            event.preventDefault();
    
            const nomeCompleto = document.getElementById('nomeCompleto').value;
            const dataNascimento = document.getElementById('dataNascimento').value;
            const cpf = document.getElementById('cpf').value;
            const usuario = document.getElementById('cadastroUsuario').value;
            const senha = document.getElementById('cadastroSenha').value;
    
            const response = await fetch('http://localhost:3000/api/auth/cadastrar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nomeCompleto, dataNascimento, cpf, usuario, senha })
            });
    
            const data = await response.json();
            alert(data.message);
            if (response.ok) {
                window.location.href = "votacao.html";
            }
        }
    </script>
    
</body>
</html>
