<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container"> 

    <h1>Cadastro</h1>
    
        <form class="input-box" onsubmit="cadastrar(event)">
            <input type="text" id="nomeCompleto" placeholder="Nome Completo" required><br>
            <input type="date" id="dataNascimento" placeholder="Data de Nascimento" required><br>
            <input type="number" id="cpf" placeholder="CPF" required><br>
            <input type="email" id="cadastroUsuario" placeholder="Email" required><br>
            <input type="password" id="cadastroSenha" placeholder="Senha" required><br>
            <button type="submit" class="cadastroUsuario">Cadastrar</button  window.location.href = 'tela_votacao.html';
             else {
                alert(Preencha todos os campos!)
        }>

        </form>

    <script src="script.js"></script>
</body>
</html>
